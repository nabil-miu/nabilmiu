<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (Array.isArray(expected) && Array.isArray(found)) {
                if (arraysEqual(expected, found)) {
                    return "TEST SUCCEEDED";
                } else {
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            } else {
                if (expected === found) {
                    return "TEST SUCCEEDED";
                } else {
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            }
        }

        /* a function to check if 2 arrays are equal */
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) return false;
            }
            return true;
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }

        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

        /* isVowel takes a character and returns true if it is a vowel */
        function isVowel(c) {
            return ['a', 'e', 'i', 'o', 'u'].includes(c.toLowerCase());
        }

        console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, isVowel('a')));
        console.log("Expected output of isVowel('b') is false  " + myFunctionTest(false, isVowel('b')));
        console.log("Expected output of isVowel('A') is true  " + myFunctionTest(true, isVowel('A')));
        console.log("Expected output of isVowel('B') is false  " + myFunctionTest(false, isVowel('B')));

        /* Define a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24. */

        function sum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        //Another solution
        /* function sum(arr){
             return arr.reduce((a,b) => a+b, 0);
         }*/

        console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));

        function multiply(arr) {
            let product = 1;
            for (let i = 0; i < arr.length; i++) {
                product *= arr[i];
            }
            return product;
        }

        //Another solution
        /*function multiply(arr) {
            return arr.reduce((a, b) => a * b, 1);
        }*/

        console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));


        /* Write a function reverse() that computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj". */

        function reverse(str) {
            let reversed = "";
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        }

        //Another solution
        /* function reverse(str) {
             return str.split("").reverse().join("");
         }*/

        console.log("Expected output of reverse('jag testar') is 'ratset gaj'  " + myFunctionTest('ratset gaj', reverse('jag testar')));
        console.log("Expected output of reverse('Hello') is 'olleH'  " + myFunctionTest('olleH', reverse('Hello')));

        /* Write a function findLongestWord() that takes an array of words and returns the length of the longest one. */

        function findLongestWord(arr) {
            let longest = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > longest) {
                    longest = arr[i].length;
                }
            }
            return longest;
        }

        console.log("Expected output of findLongestWord(['Miu', 'CS472', 'Mohamed']) is 7  " + myFunctionTest(7, findLongestWord(['Hello', 'World', 'Mohamed'])));

        /* Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i. */

        function filterLongWords(arr, i) {
            let longWords = [];
            for (let j = 0; j < arr.length; j++) {
                if (arr[j].length > i) {
                    longWords.push(arr[j])
                }
            }
            return longWords;
        }

        console.log("Expected output of filterLongWords(['Miu', 'CS472', 'Mohamed'], 5) is ['Mohamed']  " + myFunctionTest(['Mohamed'], filterLongWords(['Hello', 'World', 'Mohamed'], 5)));


    </script>
</head>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J <br/>
